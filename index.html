<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Egg Quiz App</title>
	<meta name="description" content="An egg quiz to see how well you know your yolks!">
  <link href="index.css" rel="stylesheet" type="text/css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
<!--include linking to css file, css normalize, google fonts-->
</head>

<body>
<!--header will remain static at the top of page-->
	<header role ="banner"><!---make responsive to screen width-->
		<a href="index.html"> <!--Have the logo be a link to homepage-->
		<img class="logo" src="https://i.imgur.com/Lpy7oXE.png?2" alt="logo for the egg quiz">
		<h1 class="eggQuizName">The Eggs Quiz</h1>
		</a>
	</header>

	<main role="main" class="container">
		<section class="startPage">
		  <!--starter text and start button for form, to be hidden after start.-->
			<h2>Test your egg knowledge with 10 multiple choice questions:</h2> 
			<button type="button" role = "button" class="start">Let's start!</button>
		</section>
		<!--once .start is submitted, the startPage is hidden, the scorecard is appended to the header and reset to 0. The first question as a form will display within questions section-->
		<section class="answers">
			<!--block that displays whether right or wrong next to questions block, and then on top of questions when screen size shrinks. Will include below when displayed:
			<button type="button" class="continuteButton">Continute</button>-->
		</section>
		
		<section class="questions">
		  <!--h2 question value is displayed with four radio buttons in form beneath. must select one option. below is a button to submit answer-->
		  <!--at submit, result block is displayed above (to side if larger screen) with conditional and right answer and a continue button-->
		  <!--At the 10th question, the text in submit button changes to 'get results' and button takes user to final page-->
		</section>
		
		<section class="finalPage">
		  <!--will display current updated score and conditional result text with bottom button to retake the quiz...which leads to resetting score and start page reload-->
		</section>
		
	</main>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
