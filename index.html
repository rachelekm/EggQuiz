<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Egg Quiz App</title>
	<meta name="description" content="An egg quiz to see how well you know your yolks!">
  <link href="index.css" rel="stylesheet" type="text/css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
</head>

<body>
	<header role ="banner">
		<a href="index.html">
		<img class="logo" src="https://i.imgur.com/Lpy7oXE.png?2" alt="logo for the egg quiz">
		<h1 class="eggQuizName">The Eggs Quiz</h1>
		</a>
	</header>

	<main role="main" class="container">
		<section class="startPage">
			<h2>Test your egg knowledge with 10 multiple choice questions:</h2> 
			<button type="button" role = "button" class="start">Let's start!</button>
		</section>
		<section class="answers" aria-live="assertive">
		</section>
		<section class="questions" hidden>
		</section>
		<section class="finalPage" hidden>
		</section>
	</main>
<script type="text/javascript" src="model.js"></script>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
